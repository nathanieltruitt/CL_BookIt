<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ book.genre }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <img
      [src]="book.coverImagePath"
      [alt]="book.title"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>Tags</h2>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown>
      <button
        type="button"
        id="dropdownMenuButton"
        class="btn btn-primary dropdown-toggle"
        aria-expanded="false"
        aria-haspopup="true"
        role="button"
        data-toggle="dropdown"
      >
        Edit Book
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onEditBook()">Update Book</a>
        <a class="dropdown-item" (click)="onRemoveBook()">Delete Book</a>
      </div>
    </div>
  </div>
</div>
