<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>{{ book.genre }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <img
      [src]="book.coverImagePath"
      [alt]="book.title"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>Tags</h2>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary">Edit Book</button>
  </div>
</div>
