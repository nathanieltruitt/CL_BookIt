<ng-container *ngIf="onGetBooks() | async as books">
  <div class="row mb-3">
    <div class="col-md-12" *ngFor="let bookEl of books; let i = index">
      <app-book [book]="bookEl" [idx]="i"></app-book>
      <button
        class="float-right btn btn-danger btn-sm"
        (click)="onRemoveBook(i)"
      >
        &minus;
      </button>
    </div>
  </div>
</ng-container>
<button class="btn btn-primary" (click)="onNewBook()">Add New Book</button>
