<div class="row justify-between">
  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list (selectedBook)="handleBook($event)"></app-book-list>
  </div>
  <div class="col-md-6">
    <app-book-details
      *ngIf="selectedBook; else noBook"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #noBook>
      <p>Please select a book.</p>
    </ng-template>
  </div>
</div>
